<!DOCTYPE html>
<html>

<head>
	<title>HTML5 DVX video description test</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="title" content="HTML5 video description test">
	<meta name="description" content="Test use of the HTML5 video tag for DVX description of video">
	<meta name="keywords" content="HTML5, video description, extended description, media, accessibility">

	<script type="text/javascript">
		// This structure should clearly be an XML file!!
		// Structure is:
		//     [0] StartVideoTimecode (seconds)
		//     [1] Duration (seconds) (Note that this is the maximum duration of the audio clip; it will play to completion, or until this time period expires)
		//     [2] inline|extended
		//     [3] URL of description clip
		//     [4] options (e.g. "duck")
		//
		var descriptionList = [ [1.0, 7.0, "inline", "https://dl.dropbox.com/u/5295617/HTML5%20video/EDclip001.wav", ""], [11.0, 5.0, "inline", "https://dl.dropbox.com/u/5295617/HTML5%20video/EDclip002.wav", ""], [16.0, 5.0, "inline", "https://dl.dropbox.com/u/5295617/HTML5%20video/EDclip003.wav", ""], [28.0, 8.0, "extended", "https://dl.dropbox.com/u/5295617/HTML5%20video/EDclipExtended1.wav", ""], [40.0, 6.0, "inline", "https://dl.dropbox.com/u/5295617/HTML5%20video/EDclipInlineDucking1.wav", "duck"] ];

		var audioDuckFactor = 0.25;	// Factor by which to duck the audio

		var currentDescription = 0;
		var inInlineDescription = false;
		var inExtendedDescription = false;
		var recentDescription = -1;
		
		var prevCurrentTime = 0;
		function showTimecode() {
			var myVideo = document.getElementsByTagName('video')[0];
			var myCurrentTime = myVideo.currentTime;
			document.getElementById("loadStatus").innerHTML =  parseInt(myCurrentTime * 100)/100 + ' secs, delta = ' + parseInt((myCurrentTime - prevCurrentTime) * 100)/100 + ' secs';
			prevCurrentTime = myCurrentTime;
		}

		function myVideoCanplay(){
			var myVideo = document.getElementsByTagName('video')[0];
			
			// Do nothing right now; we could pause the video and wait until the audio is ready, if necessary.
			
			//myVideo.pause();
		}

		function myAddListeners(){
			var myVideo = document.getElementsByTagName('video')[0];
			var myAudio = document.getElementsByTagName('audio')[0];

			myVideo.addEventListener('timeupdate', checkStartDescription, false);
			myVideo.addEventListener('canplay', myVideoCanplay, false);

			myAudio.addEventListener('timeupdate', descriptionAudioTimeUpdate, false);
			myAudio.addEventListener('ended', DescriptionClipEnded, false);
			
			myVideo.addEventListener('pause', pauseDescription, false);
			myVideo.addEventListener('play', playDescription, false);
			
			currentDescription = 0;
			inInlineDescription = false;
			inExtendedDescription = false;
			
			myAudio.src = descriptionList[currentDescription][3];
			myAudio.load();
			myAudio.pause();
		
			document.getElementById("DescriptionAudioDebug").innerHTML = "Loading audio clip " + descriptionList[currentDescription][3];
		}

		function myPlayPause() {
			var myVideo = document.getElementsByTagName('video')[0];
			var myAudio = document.getElementsByTagName('audio')[0];

			if ( inExtendedDescription ) {
				// If we're in Extended Description, just pause or play the description
				if (myAudio.paused) {
					myAudio.play();
				} else {
					myAudio.pause();
				}
			} else {
				// Otherwise, play/pause the video and check if the description needs play/pause-ing
				if (myVideo.paused) {
					myVideo.play();
					playDescription();
				} else {
					myVideo.pause();
					pauseDescription();
				}
			}
		}

		function pauseDescription(){
			var myAudio = document.getElementsByTagName('audio')[0];
			if ( inInlineDescription && !myAudio.paused ) myAudio.pause();
		}

		function playDescription(){
			var myAudio = document.getElementsByTagName('audio')[0];
			if ( inInlineDescription && myAudio.paused ) myAudio.play();
		}

		function checkStartDescription(){
			showTimecode();

			var myVideo = document.getElementsByTagName('video')[0];
			var myAudio = document.getElementsByTagName('audio')[0];

			if ( !inInlineDescription ) {
				if ( ( myVideo.currentTime >= descriptionList[currentDescription][0] ) && ( myVideo.currentTime < ( descriptionList[currentDescription][0] + descriptionList[currentDescription][1] ) ) && ( "inline" == descriptionList[currentDescription][2] ) ) {
					myAudio.currentTime = 0;
					recentDescription = currentDescription;

					if ( document.getElementById("allowAutoDuck").checked ) {
						if ( "duck" == descriptionList[currentDescription][4] ) {
							myVideo.volume = myVideo.volume * audioDuckFactor;	// Duck the main volume
						}
					}
					if ( myAudio.paused ) myAudio.play();
					inInlineDescription = true;

					document.getElementById("repeatLast").disabled = false;

					document.getElementById("DescriptionDebug").innerHTML = "Playing " + descriptionList[currentDescription][2] + " description " + currentDescription + " (" + descriptionList[currentDescription][4] + ")";
				}
				
				if ( ( myVideo.currentTime >= descriptionList[currentDescription][0] ) && ( myVideo.currentTime < ( descriptionList[currentDescription][0] + descriptionList[currentDescription][1] ) ) && ( "extended" == descriptionList[currentDescription][2] ) ) {
					myAudio.currentTime = 0;
					recentDescription = currentDescription;

					if ( !myVideo.paused ) myVideo.pause();
					if ( myAudio.paused ) myAudio.play();
					inExtendedDescription = true;

					document.getElementById("repeatLast").disabled = false;

					document.getElementById("DescriptionDebug").innerHTML = "Playing " + descriptionList[currentDescription][2] + " description " + currentDescription;
				}
			}
		}

		function DescriptionClipEnded() {
			var myVideo = document.getElementsByTagName('video')[0];
			var myAudio = document.getElementsByTagName('audio')[0];

			if ( inInlineDescription ) {
				inInlineDescription = false;
				if ( document.getElementById("allowAutoDuck").checked ) {
					if ( "duck" == descriptionList[currentDescription][4] ) {
						myVideo.volume = myVideo.volume / audioDuckFactor;	// Restore volume to previous value
					}
				}
			}
			if ( inExtendedDescription ) {
				if ( myVideo.paused ) myVideo.play();
				inExtendedDescription = false;
			}
			
			currentDescription = currentDescription + 1;
			if ( currentDescription >= descriptionList.length ) {
				currentDescription = currentDescription - 1;
			}
			document.getElementById("DescriptionDebug").innerHTML = "Waiting for " + descriptionList[currentDescription][2] + " description " + currentDescription;

			myAudio.src = descriptionList[currentDescription][3];
			myAudio.load();
			myAudio.pause();
		
			document.getElementById("DescriptionAudioDebug").innerHTML = "Loading audio clip " + descriptionList[currentDescription][3];
		}

		function autoDuckChanged() {
			var myVideo = document.getElementsByTagName('video')[0];
			var myAudio = document.getElementsByTagName('audio')[0];

			if ( inInlineDescription ) {
				if ( document.getElementById("allowAutoDuck").checked ) {
					if ( "duck" == descriptionList[currentDescription][4] ) {
						// allowAutoDuck was checked during an inline description that allows ducking
						myVideo.volume = myVideo.volume * audioDuckFactor;	// Duck the main volume
					}
				} else {
					if ( "duck" == descriptionList[currentDescription][4] ) {
						// allowAutoDuck was unchecked during an inline description that was already ducked
						myVideo.volume = myVideo.volume / audioDuckFactor;	// Restore volume to previous value
					}
				}
			}
		}

		function descriptionAudioTimeUpdate(){
			var myVideo = document.getElementsByTagName('video')[0];
			var myAudio = document.getElementsByTagName('audio')[0];

		}

		function repeatLastDescription() {
			var myVideo = document.getElementsByTagName('video')[0];
			var myAudio = document.getElementsByTagName('audio')[0];

			if ( recentDescription >= 0 ) {
				// If we're in the middle of a description clip, pause it and treat it like the end of a clip
				if ( inInlineDescription || inExtendedDescription ) {
					if ( !myAudio.paused ) myAudio.pause();
					DescriptionClipEnded();
				}

				currentDescription = recentDescription;

				myVideo.currentTime = descriptionList[currentDescription][0];

				myAudio.src = descriptionList[currentDescription][3];
				myAudio.load();
				myAudio.pause();
			
				document.getElementById("DescriptionAudioDebug").innerHTML = "Loading audio clip " + descriptionList[currentDescription][3];

				checkStartDescription();
			}
		}

	</script>
</head>

<body onload="myAddListeners()">

	<video class="video-content" controls autoplay>
		<source src="http://archive.org/download/ElephantsDream/ed_1024_512kb.mp4"></source>
		<source src="http://archive.org/download/ElephantsDream/ed_1024.ogv"></source>
		<source src="http://archive.org/download/ElephantsDream/ed_1024.avi"></source>
	</video>

	<audio>
		<source src="EDclip001.wav"></source>
	</audio>

	<div class="video-player-controls">
		<!-- Note: these buttons are accessible using "Alt-X" shortcuts -->
		<input type="button" onclick="myPlayPause()" accesskey="p" value="Play/Pause">
		<input type="button" onclick="repeatLastDescription()" accesskey="r" value="Skip to Recent Description" disabled id="repeatLast">
		<div id="duckingControl"><input type="checkbox" onclick="autoDuckChanged()" accesskey="a" checked id="allowAutoDuck"> Allow automatic ducking</div>
		<div class="video-player-debug">
			<p id="loadStatus">MOVIE LOADING...</p>
			<p id="DescriptionDebug">DescriptionDebug</p>
			<p id="DescriptionAudioDebug">DescriptionAudioDebug</p>
		</div>
	</div>

</body>

</html>
